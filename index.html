<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posh Lounge Rooftop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Preload critical images -->
    <link rel="preload" as="image" href="https://res.cloudinary.com/dy80ftu9k/image/upload/f_auto,q_auto/v1755443220/Heo_Secion_image_pzcktp.png">
    <link rel="preload" as="image" href="https://res.cloudinary.com/dy80ftu9k/image/upload/f_auto,q_auto/v1755516557/POSH-LOUNGE-Logo_ibdfyp.png">

    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #0D323F;
      }
      .font-display {
        font-family: 'Oswald', sans-serif;
        text-transform: uppercase;
      }
      .font-sans {
        font-family: 'Montserrat', sans-serif;
      }
      html {
        scroll-behavior: smooth;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0D323F;
      }
      ::-webkit-scrollbar-thumb {
        background: #F7E6C9;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #E1B168;
      }
      @keyframes marquee {
        from { transform: translateX(0); }
        to { transform: translateX(-100%); }
      }
      .animate-marquee {
        animation: marquee 40s linear infinite;
      }
      @keyframes marquee2 {
        from { transform: translateX(-100%); }
        to { transform: translateX(0); }
      }
      .animate-marquee2 {
        animation: marquee2 40s linear infinite;
      }
      /* Custom utility to hide scrollbars */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      /* Loader styles */
      #loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #0D323F;
      }
      .spinner {
        border: 8px solid rgba(247, 230, 201, 0.2);
        border-left-color: #F7E6C9;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root">
      <div id="loader">
        <div class="spinner"></div>
      </div>
    </div>

  </body>
</html>
